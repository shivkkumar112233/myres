<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function understandingArrays(){
            let arr=[1,2,3,4,5];
            console.log("original arry");
            for (let i=0;i<arr.length;i++){
                console.log(arr[i]);
            }
            console.log("after push methhod ");
            arr.push(6);
            for (let i=0;i<arr.length;i++){
                console.log(arr[i]);
            }
            console.log("after splice methhod ");
            arr.splice(2,5);
            for (let i=0;i<arr.length;i++){
                console.log(arr[i]);
            }

        }
    </script>
</head>
<body>
    <button onclick="understandingArrays()">
        click
    </button>
</body>
</html>
