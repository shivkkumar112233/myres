    </script>
    
</head>
<body>
    <table>
        <tr>
            <td>Customer ID</td>

            <td>Customer Name</td>
            <td>
                <input type="text" id="txtCName" />
            </td>

            <td>
                <input type="number" min="18" max="99" id="txtCAge" />
            </td>
        </tr>
        <tr>
            <td >
                <button onclick="assignCustomerData()">Register</button>
            </td>
            <td >
                <button onclick="showCustomerData()">show</button>
            </td>

    </table>
    <div id="mydiv" style="background-color: aqua; padding: 12px; color: black;">

    </div>
